<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>منصة كلية المحاسبة غريان</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- تعديلات الألوان (تم تغيير الأصفر للأزرق السماوي) --- */
        :root {
            --primary-color: #003366; /* كحلي */
            --secondary-color: #0ea5e9; /* أزرق سماوي بدلاً من الأصفر */
            --header-bg: rgba(15, 23, 42, 0.98);
            --mobile-menu-bg: #0f172a;
            --active-item-bg: rgba(14, 165, 233, 0.2); /* خلفية العنصر النشط */
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            font-family: 'Cairo', sans-serif; margin: 0; padding: 0;
            color: #1a252f; overflow-x: hidden;
            background: #0f2027; min-height: 100vh;
        }

        /* الخلفية */
        .bg-animation {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2;
            background: linear-gradient(to bottom right, #0f2027, #203a43, #2c5364);
        }

        /* كلاسات مساعدة */
        .hidden { display: none !important; }
        .container { max-width: 1200px; margin: 0 auto; padding: 15px; }
        .btn { cursor: pointer; border: none; outline: none; font-family: 'Cairo'; transition: 0.3s; }
        
        /* --- الهيدر --- */
        .main-header {
            background: var(--header-bg); backdrop-filter: blur(10px);
            color: white; padding: 12px 0; position: sticky; top: 0; z-index: 1000;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3); border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .header-content { display: flex; align-items: center; justify-content: space-between; padding: 0 20px; }
        
        .brand-area { display: flex; align-items: center; gap: 12px; z-index: 1002; cursor: pointer; }
        .uni-logo-img { width: 45px; height: 45px; filter: drop-shadow(0 2px 2px rgba(0,0,0,0.5)); }
        .brand-text h1 { margin: 0; font-size: 1.2rem; font-weight: 800; line-height: 1.1; }
        .brand-text small { font-size: 0.75rem; color: var(--secondary-color); display: block; margin-top: 2px; }

        /* البحث والروابط (سطح المكتب) */
        .desktop-search-wrapper { flex: 1; max-width: 400px; margin: 0 30px; position: relative; display: none; }
        .header-search-bar {
            background: rgba(255,255,255,0.1); border-radius: 50px; padding: 8px 20px;
            display: flex; align-items: center; gap: 10px; border: 1px solid rgba(255,255,255,0.2);
        }
        .header-search-bar input { background: transparent; border: none; color: white; outline: none; width: 100%; font-family: 'Cairo'; font-size: 0.9rem; }
        
        .desktop-nav { display: none; gap: 15px; align-items: center; }
        .nav-btn {
            background: rgba(255,255,255,0.05); color: white; text-decoration: none;
            padding: 8px 20px; border-radius: 30px; font-size: 0.9rem; font-weight: 600;
            display: flex; align-items: center; gap: 8px; border: 1px solid rgba(255,255,255,0.1); transition: 0.3s;
        }
        .nav-btn:hover { background: rgba(255,255,255,0.2); border-color: var(--secondary-color); }
        .nav-btn i { color: var(--secondary-color); }

        .mobile-toggle-btn { display: block; background: transparent; color: white; font-size: 1.5rem; padding: 5px; }

        /* القائمة الجانبية للموبايل */
        .mobile-menu-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 1001; opacity: 0; pointer-events: none; transition: 0.3s; }
        .mobile-menu-overlay.active { opacity: 1; pointer-events: auto; }
        .mobile-sidebar {
            position: fixed; top: 0; right: -280px; width: 280px; height: 100%;
            background: var(--mobile-menu-bg); z-index: 1002; transition: 0.4s;
            display: flex; flex-direction: column; padding-top: 80px; box-shadow: -5px 0 20px rgba(0,0,0,0.5);
        }
        .mobile-sidebar.active { right: 0; }
        .mobile-link { padding: 15px 25px; color: white; text-decoration: none; border-bottom: 1px solid rgba(255,255,255,0.05); display: flex; align-items: center; gap: 15px; }
        .mobile-link i { color: var(--secondary-color); }

        /* نتائج البحث */
        .search-results { position: absolute; top: 110%; left: 0; width: 100%; background: white; border-radius: 12px; z-index: 200; max-height: 300px; overflow-y: auto; display: none; }
        .search-results.show { display: block; }
        .result-item { padding: 12px 15px; color: #333; border-bottom: 1px solid #eee; cursor: pointer; }
        .result-item:hover { background: #f0f2f5; color: var(--primary-color); }

        /* المحتوى */
        .section-header { display: flex; align-items: center; gap: 10px; margin: 30px 0 20px; border-bottom: 1px solid rgba(255,255,255,0.2); padding-bottom: 10px; }
        .section-header h2 { font-size: 1.4rem; margin: 0; color: white; }
        .section-header i { color: var(--secondary-color); font-size: 1.5rem; }

        .general-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        .subject-chip {
            background: rgba(255,255,255,0.95); border-radius: 16px; padding: 20px 10px; text-align: center;
            display: flex; flex-direction: column; align-items: center; justify-content: center; height: 120px; cursor: pointer; transition: 0.3s;
        }
        .subject-chip:hover { transform: translateY(-5px); background: white; box-shadow: 0 0 15px var(--secondary-color); }
        .subject-chip i { font-size: 2rem; margin-bottom: 10px; color: var(--primary-color); }

        .dept-card {
            background: linear-gradient(135deg, rgba(255,255,255,0.95), rgba(255,255,255,0.85));
            border-radius: 16px; padding: 20px; display: flex; align-items: center; justify-content: space-between;
            margin-bottom: 15px; cursor: pointer; transition: 0.3s;
        }
        .dept-icon-box { width: 55px; height: 55px; background: rgba(0, 51, 102, 0.1); border-radius: 14px; display: flex; align-items: center; justify-content: center; font-size: 1.6rem; color: var(--primary-color); }

        /* --- المشغل التفاعلي --- */
        .viewer-container { display: flex; flex-direction: column; gap: 20px; }
        .video-wrapper { position: relative; padding-bottom: 56.25%; background: black; border-radius: 16px; overflow: hidden; width: 100%; }
        .video-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        
        .playlist-wrapper { background: rgba(255,255,255,0.05); border-radius: 16px; padding: 15px; border: 1px solid rgba(255,255,255,0.1); }
        .playlist-item {
            background: rgba(255,255,255,0.05); border-radius: 10px; padding: 12px 15px; margin-bottom: 8px;
            color: white; display: flex; align-items: center; justify-content: space-between; cursor: pointer; transition: 0.2s;
            border-left: 3px solid transparent;
        }
        .playlist-item:hover { background: rgba(255,255,255,0.1); }
        
        /* التنسيق الجديد للعنصر النشط */
        .playlist-item.active {
            background: var(--active-item-bg);
            border-left: 3px solid var(--secondary-color);
            color: var(--secondary-color);
            font-weight: bold;
        }
        .playlist-item.active i { color: var(--secondary-color); }

        .about-card { background: white; border-radius: 20px; padding: 40px; text-align: center; margin-top: 30px; }

        @media (min-width: 992px) {
            .mobile-toggle-btn { display: none; }
            .desktop-search-wrapper, .desktop-nav { display: flex; }
            .mobile-search-container { display: none; }
            .general-grid { grid-template-columns: repeat(6, 1fr); gap: 20px; }
            .dept-grid-desktop { display: grid; grid-template-columns: repeat(3, 1fr); gap: 25px; }
            .dept-card { flex-direction: column; text-align: center; height: 100%; justify-content: center; margin-bottom: 0; }
            .dept-info { flex-direction: column; }
            .viewer-container { flex-direction: row; align-items: flex-start; }
            .viewer-content { flex: 2; }
            .playlist-wrapper { flex: 1; height: 500px; overflow-y: auto; position: sticky; top: 100px; }
        }
        @media (max-width: 991px) {
            .mobile-search-container { display: block; margin: 10px 15px 20px; }
            .mobile-search-bar { background: rgba(255,255,255,0.15); border-radius: 25px; padding: 10px 15px; display: flex; gap: 10px; color: white; border: 1px solid rgba(255,255,255,0.2); }
            .mobile-search-bar input { background: transparent; border: none; color: white; width: 100%; font-family: 'Cairo'; outline: none; }
        }
    </style>
</head>
<body>

    <div class="bg-animation"></div>

    <header class="main-header">
        <div class="container header-content">
            <button class="mobile-toggle-btn" onclick="toggleMenu()"><i class="fas fa-bars"></i></button>

            <div class="brand-area" onclick="goHome()">
                <img src="https://cdn-icons-png.flaticon.com/512/2231/2231648.png" alt="شعار" class="uni-logo-img">
                <div class="brand-text">
                    <h1>كلية المحاسبة غريان</h1>
                    <small>المنصة التعليمية الرسمية</small>
                </div>
            </div>

            <div class="desktop-search-wrapper">
                <div class="header-search-bar">
                    <i class="fas fa-search" style="color: var(--secondary-color);"></i>
                    <input type="text" id="desktopSearchInput" placeholder="ابحث عن مادة..." autocomplete="off">
                </div>
                <ul class="search-results" id="desktopSearchResults"></ul>
            </div>

            <div class="desktop-nav">
                <a onclick="goHome()" class="nav-btn"><i class="fas fa-home"></i> الرئيسية</a>
                <a onclick="showAbout()" class="nav-btn"><i class="fas fa-info-circle"></i> عن الكلية</a>
            </div>
        </div>
    </header>

    <div class="mobile-menu-overlay" id="menuOverlay" onclick="toggleMenu()"></div>
    <div class="mobile-sidebar" id="mobileSidebar">
        <a onclick="goHome(); toggleMenu()" class="mobile-link"><i class="fas fa-home"></i> الرئيسية</a>
        <a onclick="showAbout(); toggleMenu()" class="mobile-link"><i class="fas fa-info-circle"></i> معلومات عن الكلية</a>
        <a onclick="toggleMenu()" class="mobile-link"><i class="fas fa-envelope"></i> اتصل بنا</a>
    </div>

    <div class="container mobile-search-container" id="mobileSearchBox">
        <div style="position: relative;">
            <div class="mobile-search-bar">
                <i class="fas fa-search" style="color: #ccc;"></i>
                <input type="text" id="mobileSearchInput" placeholder="ابحث هنا..." autocomplete="off">
            </div>
            <ul class="search-results" id="mobileSearchResults"></ul>
        </div>
    </div>

    <div id="homeView" class="container">
        <div class="section-header"><i class="fas fa-book-open"></i><h2>المواد العامة</h2></div>
        <div class="general-grid" id="generalGrid"></div>

        <div class="section-header" style="margin-top: 50px;"><i class="fas fa-university"></i><h2>الأقسام التخصصية</h2></div>
        <div class="dept-grid-desktop" id="deptGrid"></div> <br><br>
    </div>

    <div id="deptView" class="container hidden">
        <button onclick="goHome()" class="btn" style="color: white; margin-bottom: 20px; background: rgba(255,255,255,0.1); padding: 8px 15px; border-radius: 20px;"><i class="fas fa-arrow-right"></i> الرئيسية</button>
        <h2 id="deptTitleDisplay" style="color: white; margin-bottom: 25px;"></h2>
        <div class="dept-grid-desktop" id="deptCoursesList" style="display: flex; flex-direction: column; gap: 15px;"></div>
    </div>

    <div id="playerView" class="container hidden">
        <button onclick="goBack()" class="btn" style="color: white; margin-bottom: 15px;"><i class="fas fa-chevron-right"></i> رجوع</button>
        
        <div class="viewer-container">
            <div class="viewer-content">
                <div class="video-wrapper">
                    <iframe id="mainPlayer" src="" frameborder="0" allowfullscreen></iframe>
                </div>
                <div class="lesson-info" style="background: white; border-radius: 16px; padding: 25px; margin-top: 15px;">
                    <h2 id="lessonTitle" style="color: var(--primary-color);">عنوان الدرس</h2>
                    <p id="lessonDesc" style="color: #666; margin-top: 10px;">الوصف</p>
                </div>
            </div>
            
            <div class="playlist-wrapper">
                <h3 style="color: white; margin-top:0; padding-bottom:10px; border-bottom:1px solid rgba(255,255,255,0.1);">قائمة الحلقات</h3>
                <div id="playlistContainer"></div>
            </div>
        </div>
    </div>

    <div id="aboutView" class="container hidden">
        <button onclick="goHome()" class="btn" style="color: white; margin-bottom: 15px;"><i class="fas fa-arrow-right"></i> عودة</button>
        <div class="about-card">
            <img src="https://cdn-icons-png.flaticon.com/512/2231/2231648.png" width="100">
            <h1 style="color: var(--primary-color);">كلية المحاسبة غريان</h1>
            <p style="color: #555;">منصة تعليمية متكاملة لطلابنا الأعزاء.</p>
        </div>
    </div>

    <script>
        // --- البيانات (بدون روابط فيديو حقيقية) ---
        const generalSubjects = [
            { id: 'g1', title: 'لغة عربية', icon: 'fa-language' },
            { id: 'g2', title: 'دراسات اسلامية', icon: 'fa-quran' },
            { id: 'g3', title: 'قانون مدني', icon: 'fa-balance-scale' },
            { id: 'g4', title: 'لغة انجليزية 1', icon: 'fa-font' },
            { id: 'g5', title: 'لغة انجليزية 2', icon: 'fa-font' },
            { id: 'g6', title: 'مبادئ اقتصاد 1', icon: 'fa-chart-line' },
            { id: 'g7', title: 'مبادئ اقتصاد 2', icon: 'fa-chart-pie' },
            { id: 'g8', title: 'مبادئ ادارة 1', icon: 'fa-briefcase' },
            { id: 'g9', title: 'مبادئ ادارة 2', icon: 'fa-sitemap' },
            { id: 'g10', title: 'مبادئ محاسبة 1', icon: 'fa-calculator' },
            { id: 'g11', title: 'مبادئ محاسبة 2', icon: 'fa-file-invoice-dollar' },
            { id: 'g12', title: 'مبادئ احصاء 1', icon: 'fa-sort-numeric-up' },
            { id: 'g13', title: 'مبادئ احصاء 2', icon: 'fa-chart-bar' },
            { id: 'g14', title: 'تحليل رياضي 1', icon: 'fa-infinity' },
            { id: 'g15', title: 'تحليل رياضي 2', icon: 'fa-square-root-alt' },
            { id: 'g16', title: 'مبادئ حاسوب', icon: 'fa-laptop-code' },
            { id: 'g17', title: 'مبادئ تمويل', icon: 'fa-money-bill-wave' },
            { id: 'g18', title: 'مبادئ الاستثمار', icon: 'fa-hand-holding-usd' }
        ];

        const departments = [
            { id: 'd1', name: 'قسم المحاسبة', icon: 'fa-calculator', courses: [{title: 'محاسبة شركات', desc: 'أساسيات'}] },
            { id: 'd2', name: 'قسم تحليل بيانات', icon: 'fa-database', courses: [{title: 'تحليل مالي', desc: 'متقدم'}] },
            { id: 'd3', name: 'إدارة الأعمال', icon: 'fa-user-tie', courses: [] },
            { id: 'd4', name: 'قسم الاقتصاد', icon: 'fa-globe-africa', courses: [] },
            { id: 'd5', name: 'قسم التمويل', icon: 'fa-coins', courses: [] }
        ];

        // --- منطق التشغيل والتبديل ---
        let currentPlaylistData = [];
        let currentNav = 'home';

        // دالة لإنشاء قائمة دروس افتراضية لأي مادة (للتجربة)
        function generateLessons(subjectName) {
            return [
                { title: `مقدمة في ${subjectName}`, desc: `شرح تعريفي عن ${subjectName}`, videoId: "" }, // فارغ
                { title: `الفصل الأول: ${subjectName}`, desc: "بداية المنهج", videoId: "" },
                { title: `الفصل الثاني: ${subjectName}`, desc: "تكملة الشرح", videoId: "" },
                { title: `مراجعة شاملة`, desc: "حل أسئلة وتدريبات", videoId: "" }
            ];
        }

        window.onload = () => {
            // رسم المواد العامة
            document.getElementById('generalGrid').innerHTML = generalSubjects.map(s => `
                <div class="subject-chip" onclick="openCoursePlayer('${s.title}')">
                    <i class="fas ${s.icon}"></i><div class="subject-name">${s.title}</div>
                </div>
            `).join('');

            // رسم الأقسام
            document.getElementById('deptGrid').innerHTML = departments.map(d => `
                <div class="dept-card" onclick="openDept('${d.id}')">
                    <div class="dept-info">
                        <div class="dept-icon-box"><i class="fas ${d.icon}"></i></div>
                        <div class="dept-text"><h3>${d.name}</h3><p>${d.courses.length} كورسات</p></div>
                    </div>
                    <i class="fas fa-chevron-left" style="color:#ccc;"></i>
                </div>
            `).join('');
        };

        function openDept(id) {
            const dept = departments.find(d => d.id === id);
            currentNav = 'dept';
            switchView('dept');
            document.getElementById('deptTitleDisplay').innerText = dept.name;
            const list = document.getElementById('deptCoursesList');
            if(dept.courses.length === 0) list.innerHTML = '<p style="color:white">لا توجد كورسات</p>';
            else list.innerHTML = dept.courses.map(c => `
                <div class="dept-card" onclick="openCoursePlayer('${c.title}')">
                    <div class="dept-text"><h3>${c.title}</h3><p>${c.desc}</p></div>
                    <i class="fas fa-play-circle" style="font-size:1.5rem; color:var(--secondary-color)"></i>
                </div>
            `).join('');
        }

        // --- دالة فتح المشغل وتوليد القائمة ---
        function openCoursePlayer(courseTitle) {
            switchView('player');
            // توليد دروس خاصة بهذا الكورس
            currentPlaylistData = generateLessons(courseTitle);
            
            // رسم القائمة
            renderPlaylistUI();
            
            // تشغيل أول درس تلقائياً
            playLesson(0);
        }

        // --- دالة تشغيل درس معين (التنقل الفعلي) ---
        function playLesson(index) {
            const lesson = currentPlaylistData[index];
            
            // 1. تحديث النصوص
            document.getElementById('lessonTitle').innerText = lesson.title;
            document.getElementById('lessonDesc').innerText = lesson.desc;
            
            // 2. تحديث الفيديو (حالياً فارغ حسب طلبك)
            // إذا أردت وضع رابط، ضعه هنا: `https://www.youtube.com/embed/${lesson.videoId}`
            document.getElementById('mainPlayer').src = ""; 

            // 3. تحديث الستايل في القائمة (Active Class)
            const items = document.querySelectorAll('.playlist-item');
            items.forEach((item, i) => {
                if (i === index) item.classList.add('active');
                else item.classList.remove('active');
            });
        }

        // رسم واجهة القائمة
        function renderPlaylistUI() {
            const container = document.getElementById('playlistContainer');
            container.innerHTML = currentPlaylistData.map((lesson, index) => `
                <div class="playlist-item" onclick="playLesson(${index})">
                    <div style="display:flex; align-items:center; gap:10px;">
                        <span style="font-size:0.8rem; opacity:0.7">#${index+1}</span>
                        <span>${lesson.title}</span>
                    </div>
                    <i class="far fa-play-circle"></i>
                </div>
            `).join('');
        }

        // دوال مساعدة
        function switchView(name) {
            ['homeView','deptView','playerView','aboutView'].forEach(id => document.getElementById(id).classList.add('hidden'));
            document.getElementById(name+'View').classList.remove('hidden');
            window.scrollTo(0,0);
            // إظهار بحث الموبايل فقط في الرئيسية
            document.getElementById('mobileSearchBox').style.display = (name === 'home') ? 'block' : 'none';
        }
        function goHome() { switchView('home'); currentNav='home'; }
        function showAbout() { switchView('about'); currentNav='home'; }
        function goBack() { (currentNav === 'dept') ? switchView('dept') : goHome(); }
        function toggleMenu() {
            document.getElementById('mobileSidebar').classList.toggle('active');
            document.getElementById('menuOverlay').classList.toggle('active');
        }

        // البحث (مشترك)
        function setupSearch(inputId, resultsId) {
            const input = document.getElementById(inputId);
            const list = document.getElementById(resultsId);
            input.addEventListener('input', (e) => {
                const val = e.target.value.toLowerCase();
                list.innerHTML = '';
                if(val.length < 1) { list.classList.remove('show'); return; }
                const hits = generalSubjects.filter(s => s.title.includes(val));
                if(hits.length > 0) {
                    list.classList.add('show');
                    hits.forEach(h => {
                        const div = document.createElement('div');
                        div.className = 'result-item';
                        div.innerText = h.title;
                        div.onclick = () => { openCoursePlayer(h.title); list.classList.remove('show'); input.value=''; };
                        list.appendChild(div);
                    });
                } else list.classList.remove('show');
            });
            document.addEventListener('click', (e) => { if(e.target !== input) list.classList.remove('show'); });
        }
        setupSearch('mobileSearchInput', 'mobileSearchResults');
        setupSearch('desktopSearchInput', 'desktopSearchResults');

    </script>
</body>
</html>
